<!DOCTYPE html>
{% extends "suggestapp/index.html" %}
{% block body_block %}
{% csrf_token %}

<div class="container">


    <form method="POST">
        {% csrf_token %}
        <input type="submit" class="retrieve" name="retrieve" value="Retrieve">
    </form>
    {% if retrieving %}
    <h4> {{ retrieving }}</h4>
    {% endif %}
</div>


{% endblock %}
