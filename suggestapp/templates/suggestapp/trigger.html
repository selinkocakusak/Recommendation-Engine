<!DOCTYPE html>
{% extends "suggestapp/index.html" %}
{% block body_block %}
{% csrf_token %}

<div class="container">
    <label for="emails">Choose an email:</label>
    <form method="POST">
        {% csrf_token %}
        {% if person %}
        <select name="emails" id="emails">
            <option name="{{ person }}" value="{{ person }}">{{ person }}</option>

        </select>
        <br><br>
        <input type="submit" class="calculate" name="calculate" value="Calculate">

    </form>
    {% endif %}
    <br><br>

    {% if compared %}
    <h4> {{ compared }}</h4>
    {% endif %}
</div>


{% endblock %}
