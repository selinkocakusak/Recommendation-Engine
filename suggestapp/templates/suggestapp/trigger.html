<!DOCTYPE html>
{% extends "suggestapp/index.html" %}
{% block body_block %}
{% csrf_token %}

<div class="container">
    {% if readerList %}
    <label for="emails">Choose an email:</label>

    <form method="POST" action="{% url 'suggestapp:trigger' %}">
        {% csrf_token %}
        <select name="emails" id="emails">
            {% for i in readerList %}
            <option value="{{i.email}}" class="email" name="{{i.email}}">{{i.email}}</option>
            {% endfor %}
        </select>
        <br><br>
        <input type="submit" class="calculate" name="calculate" value="Calculate">
        {% endif %}
        {% if similarity %}
        <h3>{{ similarity }}</h3>
        {% endif %}
    </form>

    <br><br>

    {% if compared %}
    <h4> {{ compared }}</h4>
    {% endif %}
</div>


{% endblock %}
